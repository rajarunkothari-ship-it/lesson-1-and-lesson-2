<!DOCTYPE html>
<html>
    <body>
        <p>A function can access variables defined inside the function:</p>
        <button type="button" on click="myfunction()">Click Me!</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var b = 5;
            function myfunction() {
                var a = 4;
                document.getElementById("demo").innerHTML =b * a;
            }
            document.getElementById("demo").innerHTML =a;
            document.getElementById("demo").innerHTML =b;
        </script>
    </body>
</html>

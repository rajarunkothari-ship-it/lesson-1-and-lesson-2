<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pagination</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Pagination</h2>
            <p>Fall in love with Sam's webpage</p>
            <!--Declare the pagination class-->
            <ul class="pagination">
                <!--Declare the item in the group-->
                <li class="page-item">
                    <!--Declare the link of the item-->
                    <a class="page-link" href="https://www.wikipedia.org/">Previous</a>
                </li>
                <!--Rest of the pagination items-->
                <li class="page-item">
                    <a class="page-link" href="https://www.wikipedia.org/">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="https://www.wikipedia.org/">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="https://www.wikipedia.org/">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="https://www.wikipedia.org/">Next</a>
                </li>
            </ul>
        </div>
    </body>
</html>

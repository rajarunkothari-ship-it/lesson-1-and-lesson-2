<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript objects and its properties</h2>
        <p>There are two different ways to access an object property</p>
        <p>You can use .property or["property"].</p>
        <p id="demo"></p>
        <script>
            //Create an object:
            var person = {
                firstName:"H",
                age: 15,
            };
            //Display some data from the object:
            document.getElementById("demo").innerHTML = person.firstName + "arshit" + person.age + "years old";
        </script>
    </body>
</html>

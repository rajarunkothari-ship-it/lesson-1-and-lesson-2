<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Border and container</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </head>
    <body>
        <div class="container border 5px solid black">
            <h1>Codingal</h1>
            <p>Making kids fall in love with codingal</p>
        </div>
        <div class="container p-3 my-3 bg-danger text-white">
            <h1>My first Bootstrap Webpage</h1>
            <p>This container has a dark background with white text, border and some extra padding and margin</p>
        </div>
    </body>
</html>
